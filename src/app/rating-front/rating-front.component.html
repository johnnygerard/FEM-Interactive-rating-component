<div class="icon-star-container">
  <img class="icon-star" src="/assets/icon-star.svg" alt="" width="17" height="16">
</div>
<h1 class="title">How did we do?</h1>
<p class="body">
  Please let us know how we did with your support request. All feedback is appreciated
  to help us improve our offering!
</p>
<ol class="ratings" role="radiogroup">
  <li *ngFor="let i of [1, 2, 3, 4, 5]" class="rating-score" role="radio"
      [attr.aria-checked]="rating == i" (click)="setRating(i)">
    {{i}}
  </li>
</ol>
<button class="submit-button" (click)="sendRating()">Submit</button>
